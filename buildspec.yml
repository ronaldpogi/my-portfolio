version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Nuxt Docker image...
      - docker build -t $ECR_REPOSITORY:latest .
      - docker tag $ECR_REPOSITORY:latest $ECR_REPOSITORY:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $ECR_REPOSITORY:latest
      - echo Creating imagedefinitions.json for ECS...
      - printf '[{"name":"my-nuxt-app","imageUri":"%s"}]' $ECR_REPOSITORY:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
